<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- stylesheet -->
  <link rel="stylesheet" href="../assets/css/variables.css" />
  <link rel="stylesheet" href="../assets/css/globals.css" />
  <link rel="stylesheet" href="./rula-style.css" />

  <title>RULA</title>
</head>

<body>
  <header class="nav-header">
    <nav class="navbar container">
      <ul class="nav-list">
        <li class="nav-item nav-logo">
          <a href="../index.html" class="nav-logo-link">Ergolator</a>
        </li>
        <li class="nav-item current-page">
          <h1>RULA</h1>
        </li>
        <li class="nav-item nav-calc">
          <a href="#" class="nav-link">REBA</a>
        </li>
        <li class="nav-item nav-calc">
          <a href="#" class="nav-link">WISHA</a>
        </li>
        <li class="nav-item nav-calc">
          <a href="#" class="nav-link">ROSA</a>
        </li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="container">
      <div class="form-container">
        <form action="">
          <div class="upper-arm-container form-section">
            <legend>
              Upper <br>
              Arm <br>
              Position
            </legend>
            <div>
              <input type="radio" name="upper-arm-pos" id="upper-arm-a">
              <label for="upper-arm-a">
                <img src="./imgs/upper-arm-1.png" alt=""> <br> -20 to 20
              </label>
            </div>
            <div>
              <input type="radio" name="upper-arm-pos" id="upper-arm-b">
              <label for="upper-arm-b">
                <img src="./imgs/upper-arm-2.png" alt=""> <br> -20 or further back
              </label>
            </div>
            <div>
              <input type="radio" name="upper-arm-pos" id="upper-arm-c">
              <label for="upper-arm-c">
                <img src="./imgs/upper-arm-3.png" alt=""> <br> 20 to 45
              </label>
            </div>
            <div>
              <input type="radio" name="upper-arm-pos" id="upper-arm-d">
              <label for="upper-arm-d">
                <img src="./imgs/upper-arm-4.png" alt=""> <br> 45 to 90
              </label>
            </div>
            <div>
              <input type="radio" name="upper-arm-pos" id="upper-arm-e">
              <label for="upper-arm-e">
                <img src="./imgs/upper-arm-5.png" alt=""> <br> 90 or more
              </label>
            </div>
            <div class="upper-arm-checkbox form-checkbox-section">
              <div>
                <label for="shoulder-raised">Shoulder is Raised</label>
                <input type="checkbox" name="shoulder-raised" id="shoulder-raised">
              </div>
              <div>
                <label for="arm-abducted">Upper Arm is abducted</label>
                <input type="checkbox" name="arm-abducted" id="arm-abducted">
              </div>
              <div>
                <label for="arm-supported">Arm is supported</label>
                <input type="checkbox" name="arm-supported" id="arm-supported">
              </div>
            </div>
          </div>

          <div class="separator"></div>

          <div class="lower-arm-container form-section">
            <legend>
              Lower <br>
              Arm <br>
              Position
            </legend>
            <div>
              <input type="radio" name="lower-arm-pos" id="lower-arm-a">
              <label for="lower-arm-a">
                <img src="./imgs/lower-arm-1.png" alt=""> <br> -20 to 20
              </label>
            </div>
            <div>
              <input type="radio" name="lower-arm-pos" id="lower-arm-b">
              <label for="lower-arm-b">
                <img src="./imgs/lower-arm-2.png" alt=""> <br> -20 or further back
              </label>
            </div>
            <div>
              <input type="radio" name="lower-arm-pos" id="lower-arm-c">
              <label for="lower-arm-c">
                <img src="./imgs/lower-arm-3.png" alt=""> <br> 20 to 45
              </label>
            </div>
            <div class="lower-arm-checkbox form-checkbox-section">
              <div>
                <label for="lower-arm-midline-body">Arm working across midline of the body</label>
                <input type="checkbox" name="lower-arm-midline-body" id="lower-arm-midline-body">
              </div>
              <div>
                <label for="lower-arm-outside-body">Arm outside of body</label>
                <input type="checkbox" name="lower-arm-outside-body" id="lower-arm-outside-body">
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </main>

  <footer>
    <div class="footer-text-container">
      <div class="footer-text">
        <p>Made by <a href="https://github.com/imohammedramadan" target="_blank" rel="noreferrer noopener">Mohammed
            Ramadan</a></p>
      </div>
    </div>
  </footer>
  <script src="./rula-app.js"></script>
</body>

</html>
